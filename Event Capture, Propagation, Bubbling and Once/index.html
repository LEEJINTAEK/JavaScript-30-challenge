<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); //캡처링 버블링 단계에서 더이상 전파 X
  }

  divs.forEach(div => div.addEventListener('click',logText, {
    capture: true, //three two one ...   true-> one two three.. first num is one 
    // once: true //값당 한번씩
  }));

  button.addEventListener('click',()=> {
    console.log('click!');
  }, {
    once: true //한번 
  });

</script>
</body>
</html>
